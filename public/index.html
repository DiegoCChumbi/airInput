<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SNES Pad</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="rotate-message">
    <h1>↻</h1>
    <p>Por favor, gira tu dispositivo<br>a modo horizontal.</p>
  </div>

  <div id="start-overlay">
    <h2 style="color:white; margin-bottom: 20px;">Control SNES Ready</h2>
    <button id="btn-fullscreen">TOCAR PARA INICIAR</button>
  </div>

  <div id="gamepad">
    <div class="shoulders">
      <button class="btn-shoulder" data-btn="L">L</button>
      <button class="btn-shoulder" data-btn="R">R</button>
    </div>

    <div class="face">
      <div class="dpad">
        <button class="diagonal" data-btns="UP,LEFT"></button>
        <button class="up" data-btn="UP">▲</button>
        <button class="diagonal" data-btns="UP,RIGHT"></button>

        <button class="left" data-btn="LEFT">◀</button>
        <div class="center"></div>
        <button class="right" data-btn="RIGHT">▶</button>

        <button class="diagonal" data-btns="DOWN,LEFT"></button>
        <button class="down" data-btn="DOWN">▼</button>
        <button class="diagonal" data-btns="DOWN,RIGHT"></button>
      </div>

      <div class="center-cluster">
        <button class="pill-btn" data-btn="SELECT">SELECT</button>
        <button class="pill-btn" data-btn="START">START</button>
      </div>

      <div class="actions">
        <button class="round-btn btn-x" data-btn="X">X</button>
        <button class="round-btn btn-y" data-btn="Y">Y</button>
        <button class="round-btn btn-b" data-btn="B">B</button>
        <button class="round-btn btn-a" data-btn="A">A</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>

</html>
