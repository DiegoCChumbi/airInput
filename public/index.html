<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Virtual Pad</title>

  <link rel="stylesheet" href="global.css">
  <link id="skin-style" rel="stylesheet" href="">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>

  <button id="btn-settings">⚙️</button>

  <div id="settings-modal">
    <h3>Configuración</h3>
    <label>Tipo de Mando:</label>
    <div class="layout-selector">
      <button onclick="loadSkin('snes')" class="sel-btn">Clásico (SNES)</button>
      <button onclick="loadSkin('xbox')" class="sel-btn">Moderno (XBOX)</button>
    </div>
    <button id="close-settings">Cerrar</button>
  </div>

  <div id="rotate-message">
    <h1>↻</h1>
    <p>Gira tu dispositivo</p>
  </div>

  <div id="start-overlay">
    <h2 style="color:white; margin-bottom: 20px;">Control Ready</h2>
    <button id="btn-fullscreen">TOCAR PARA INICIAR</button>
  </div>

  <div id="gamepad-container"></div>

  <script src="script.js"></script>
</body>

</html>
