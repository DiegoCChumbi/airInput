<div class="n64-skin">
  <div class="top-triggers">
    <button data-btn="L" class="trigger-btn l-btn">L</button>
    <button data-btn="R" class="trigger-btn r-btn">R</button>
  </div>

  <div class="main-layout">

    <div class="side-column left-handle">
      <div class="dpad-container">
        <button class="dpad-diag d-nw" data-btns="UP,LEFT"></button>
        <button class="dpad-btn d-up" data-btn="UP">▲</button>
        <button class="dpad-diag d-ne" data-btns="UP,RIGHT"></button>

        <button class="dpad-btn d-left" data-btn="LEFT">◀</button>
        <div class="dpad-center"></div>
        <button class="dpad-btn d-right" data-btn="RIGHT">▶</button>

        <button class="dpad-diag d-sw" data-btns="DOWN,_LEFT"></button>
        <button class="dpad-btn d-down" data-btn="DOWN">▼</button>
        <button class="dpad-diag d-se" data-btns="DOWN,RIGHT"></button>
      </div>

      <div id="stick-left-zone" class="stick-zone"></div>
    </div>
    <div class="center-column">
      <button data-btn="SELECT" class="z-btn">Z</button>
      <button data-btn="START" class="start-btn">START</button>
    </div>
    <div class="side-column right-handle">
      <div class="c-grid">
        <div class="c-spacer"></div>
        <button data-btn="Y" class="c-btn c-up">▲</button>
        <div class="c-spacer"></div>

        <button data-btn="X" class="c-btn c-left">◀</button>
        <div class="c-spacer"></div>
        <button data-btn="R2" class="c-btn c-right">▶</button>

        <div class="c-spacer"></div>
        <button data-btn="L2" class="c-btn c-down">▼</button>
        <div class="c-spacer"></div>
      </div>

      <div class="ab-group">
        <button data-btn="B" class="ab-btn b-btn">B</button>
        <button data-btn="A" class="ab-btn a-btn">A</button>
      </div>
    </div>
  </div>
</div>
