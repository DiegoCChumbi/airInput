<div id="gamepad" class="layout-snes">
  <div class="shoulders">
    <div class="shoulder-group left-group">
      <button class="btn-shoulder" data-btn="L">L</button>
    </div>
    <div class="shoulder-group right-group">
      <button class="btn-shoulder" data-btn="R">R</button>
    </div>
  </div>

  <div class="face">
    <div class="dpad">
      <button class="diagonal" data-btns="UP,LEFT"></button>
      <button class="up" data-btn="UP"></button>
      <button class="diagonal" data-btns="UP,RIGHT"></button>
      <button class="left" data-btn="LEFT"></button>
      <div class="center"></div>
      <button class="right" data-btn="RIGHT"></button>
      <button class="diagonal" data-btns="DOWN,LEFT"></button>
      <button class="down" data-btn="DOWN"></button>
      <button class="diagonal" data-btns="DOWN,RIGHT"></button>
    </div>
    <div class="center-cluster">
      <button class="pill-btn" data-btn="SELECT">SELECT</button>
      <button class="pill-btn" data-btn="START">START</button>
    </div>
    <div class="actions">
      <button class="round-btn btn-x" data-btn="X"></button>
      <button class="round-btn btn-y" data-btn="Y"></button>
      <button class="round-btn btn-b" data-btn="B"></button>
      <button class="round-btn btn-a" data-btn="A"></button>
    </div>
  </div>
</div>
